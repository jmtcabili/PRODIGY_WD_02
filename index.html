<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "script.js"></script>
    <title>Stopwatch
    </title>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="hour" id = "hour">00</div>:
            <div class="min" id = "min">00</div> : 
            <div class="second" id = "second">00</div> :
            <div class="millisecond" id = "millisecond">00</div>
        </div>
        
        <div class="buttons-container">
            <button class="start-stop button" id = "start-stop">Start</button>
            <button class="reset-lap button" id = "reset-lap">Reset</button>
        </div>
        <div class="log-container" id = "log-container">
                       
        </div>
    </div>
    
</body>
</html>
