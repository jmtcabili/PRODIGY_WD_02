<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Stopwatch
    </title>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="min">00</div> : 
            <div class="second">00</div> :
            <div class="millisecond">00</div>
        </div>
        
        <div class="buttons-container">
            <div class="start-stop button">START</div>
            <div class="lap-reset button">LAP</div>
        </div>
        <div class="log-container">
            <div class="record">
                <div class="lap">Lap 1: </div>
                <div class="time">00:01:10</div>
            </div>
            <div class="record">
                <div class="lap">Lap 1: </div>
                <div class="time">00:01:10</div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
